<div>
  <div class="top-nav">

    <div class="top-nav-width">
      <img src="../../assets/weatherChannelLogo.png" alt="Weather Channel Logo" id='weatherChannelLogo'>
      <div class="inputLength">
        <div id='input'>
          <img src="../../assets/magnifyingglass.png" alt="search weather at your location" id='magnify'>
          <input type="text" placeholder="Show me the weather in... city, zip, or place" id='searchInput'>
        </div>
      </div>
      <div class="menu">
        <a><img src="../../assets/us.png" alt="US Fahrenheight" id='us'></a>
        <div class="vl">
        </div>
        <a><img src="../../assets/menu.png" alt="Menu" id='menu'></a>
      </div>
    </div>
  </div>
  <div class="middle-nav">
    <div class="middle-nav-width">
      <img src="../../assets/weather-temp.png" alt="weather">
    </div>
  </div>
  <div class="bottom-nav">
    <div class="bottom-nav-width">
      <ul>
        <a id='today' (click)="onClick('today')"><li>Today</li></a>
        <a id='hourly' (click)="onClick('hourly')"><li>Hourly</li></a>
        <a id='fiveday' (click)="onClick('fiveday')"><li>5 Day</li></a>
        <a id='tenday' (click)="onClick('tenday')"><li>10 Day</li></a>
        <a id='weekend' (click)="onClick('weekend')"><li>Weekend</li></a>
        <a id='monthly' (click)="onClick('monthly')"><li>Monthly</li></a>
        <a id='maps' (click)="onClick('maps')"><li>Maps</li></a>
        <a id='more' (click)="onClick('more')"><li>More Forecasts</li></a>
      </ul>

    </div>
  </div>

</div>
